<!DOCTYPE html>
<html>
<head>

  <title>Homework B.D.</title>
<link rel="stylesheet" href="style.css">
<link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div id="main" class="card">
					<div class="card-content">
						<span class="card-title center-align">Wish list:</span>
						<div class="row center-align">
							<form id="wish-list">
								<input type="submit" value="item 1" class="btn amber" id="btn1" onclick="(this.id)">
								<input type="submit" value="item 2" class="btn amber" id="btn2" onclick="(this.id)">
								<input type="submit" value="item 3" class="btn amber" id="btn3" onclick="(this.id)">
							</form>
						</div>
					</div>
					<div class="card-action center-align">
						<h5 id="task-title">List of your items</h5>	
						<ul class="collection"></ul>
						<a href="#" class="clear-tasks btn black">Clear Wish List</a>
					</div>
				</div>
			</div>
		</div>	
	</div>
	 
         

</body>
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script type="text/javascript" src="js/materialize.min.js"></script>
 <script src="todo.js"></script>
</html>
